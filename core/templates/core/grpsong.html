{% extends 'core/base.html'%}
{% load static %}
{% block content%}


<body id='bg' style="background-image:linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)),url('{% static 'core/images/pic3.jpg'%}');">
<div class='container1'>
<h2 class="h1-responsive font-weight-bold text-center text-white my-5">Group Song Registeration</h2>

<p class=mx-auto mb-5>
Register Here !!
</p>

<div class='col-sm-9 mb-5'>
 <form action='' method='POST' novalidate>
   {% csrf_token %}
 <div class='form-row'>

  <div class='form-group  my-4'  style="color:#E9967A;">
    <label for='inputname'>Group Name</label>
    <input type='text' class='form-control' placeholder="GroupName" name=grpname id='inputName'>
  </div>

  <div class='form-group  my-4' style="color:#E9967A;">
    <label for='inputAddress'>Address</label>
    <input type='text' class='form-control' placeholder="Address" name=address id='inputAddress'>
  </div>

  <div class='form-group my-4'  style="color:#E9967A;">
    <label for='inputEmail'>Email</label>
    <input type='text' class='form-control' placeholder="Email"  name=email id='inputEmail' required>
  </div>

  <div class='form-group my-4'  style="color:#E9967A;">
    <label for='inputNumber'>Phone Number</label>
    <input type='number' class='form-control' id='inputNumber' name=phone_number placeholder="Number" >
  </div>

  <div class="form-group"  style="color:#E9967A;">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

  
    <button class='btn btn-primary my-4' type='submit'>submit</button>

   </div>
 
 </form>

</div>
  
</body>
{% endblock content%}
